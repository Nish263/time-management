<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap CSS only -->

<body>
    <div class="wrapper">
        <div class="container">
            <!-- top title -->
            <div class="row">
                <div class="col text-center mt-5">
                    <h1> Time Mangement</h1>
                    <hr>
                </div>
            </div>

            <!-- form area -->
            <div class="row">
                <div class="col">
                    <div class="form-box py-5">
                        <form class="row row-cols-md-auto g-3 d-flex justify-content-center">
                            <div class="col-12">
                                <label class="visually-hidden" for="inlineFormInputGroupUsername">Your task</label>
                                <div class="input-group">

                                    <input type="text" class="form-control" id="inlineFormInputGroupUsername"
                                        placeholder="Your task">
                                </div>
                            </div>

                            <div class="col-12">
                                <label class="visually-hidden" for="inlineFormInputGroupUsername">hours</label>
                                <div class="input-group">

                                    <input type="text" class="form-control" id="inlineFormInputGroupUsername"
                                        placeholder="Hours">
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- list area -->

                                </tr>

                                        <button class="btn btn-sm btn-warning">
                                            <i class="fa-solid fa-arrow-right" title="mark as bad list"></i>
                                        </button>

                                </tr>
                                <tr>
                                    <td>

                                        <button class="btn btn-sm btn-warning">
                                            <i class="fa-solid fa-arrow-right" title="mark as bad list"></i>
                                        </button>
                                    </td>

                                </tr>

                            </tbody>
                        </table>

                    </div>

                </div>

                            </tbody>
                        </table>

                    </div>
                    <div class="ttl-bad text-end text-success"> Total time saved = 50 hr
